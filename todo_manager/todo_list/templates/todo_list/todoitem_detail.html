{% extends "todo_list/base.html" %}

{% block title %}
    ToDo #{{ object.pk }}
{% endblock title %}
{% block body %}
    <h1> </h1>
    <h3>ToDo: </h3>
    <div>
        <div>Title: <strong>{{object.title}}</strong></div>
        <div>Done: <strong>{{object.done}}</strong></div>
        <div>Description: <strong>{{object.description}}</strong></div>
    </div>
    <ul>
        <li>
            <div> 
                <a href="{% url "todo_list:update" object.id %}">Update ToDo Item</a>
            </div>
        </li>
         <li>
            <div> 
                <a href="{% url "todo_list:delete" object.id %}">Delete ToDo Item</a>
            </div>
        </li>     
    </ul>
{% endblock body %}
